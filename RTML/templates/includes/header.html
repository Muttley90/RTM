{% block content %}


<nav class="navbar" style="background-color:black; color:red;">
  <a class="navbar-brand" href="{% url 'home' %}"><i class="fas fa-chart-bar"></i>RTM Logs</a>
  {%if user.is_authenticated %}

  <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#exampleModalCenter">Search Form</button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Search Service Logs</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="align:right">
          <form class="form form-inline" action="{% url 'getTable' %}" method="GET" style="padding: 1px 15px">
            
            </div>
          <div class="modal-footer">
            <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i>Search</button>
            </form>
        </div>
      </div>
    </div>
    </div>
      <form class="form-inline" action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <a style="padding-right:10px" id="loggedInAs"><i class="fas fa-id-badge" style="padding-right:10px"></i><strong>{{ user.username }}</strong></a>
        <button class="btn btn-sm btn-outline-success" href="{% url 'logout' %}"><i class="fas fa-power-off"></i></button>
      </form>
  {% endif %}
</nav>
{% endblock %}
